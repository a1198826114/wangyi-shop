<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/orderConfirm.css">
</head>

<body>
    <div class="outer">
        <div class="inner">
            <!-- 订单确认 -->
            <div class="header">
                <span>订单确认</span>
            </div>
            <div class="content">
                <!-- 收货信息 -->
                <div class="userInfo">
                    <div class="userInfoTitle">
                        <span>收货信息</span>
                    </div>

                    <div class="contactDetails">
                        <div class="contactTop">
                            <span>
                                <i></i>
                                <em>默认地址</em>
                            </span>
                            <a href="">修改</a>
                        </div>
                        <div class="contactBottom">
                            <div class="bottomLeft">
                                <div class="phone">
                                    <span><em>收 货 人 : </em>张彧豪</span>
                                    <span><em>联系方式 : </em>18882020809</span>
                                </div>
                                <div class="adress">
                                    <span><em>更换收货地址 : </em>北京市北京市东城区</span>
                                </div>
                            </div>
                            <div class="bottomRight">
                                <a href="">收货地址</a>
                                <button>新建地址</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 商品信息 -->
                <div class="goodsInfo">
                    <div class="goodsInfoTitle">
                        <span class="goodInfo">商品信息</span>
                        <span class="sale">金额</span>
                        <span class="count">数量</span>
                        <span class="total">小计</span>
                    </div>
                    <div class="goodsDetail">
                        <image class="goodPicture" src='./images/good.jpg'></image>
                        <span class="desc">
                            <em>纳百川颈椎按摩器肩颈部护颈仪按摩仪脖子送礼礼物颈椎仪</em>
                            <i>白色</i>
                        </span>
                        <span class="saleDeatil">￥99</span>
                        <span class="countDetail">1</span>
                        <span class="totalDetail">￥99</span>
                    </div>
                    <div class="goodsDetail">
                        <image class="goodPicture" src='./images/good.jpg'></image>
                        <span class="desc">
                            <em>纳百川颈椎按摩器肩颈部护颈仪按摩仪脖子送礼礼物颈椎仪</em>
                            <i>白色</i>
                        </span>
                        <span class="saleDeatil">￥99</span>
                        <span class="countDetail">1</span>
                        <span class="totalDetail">￥99</span>
                    </div>
                    <div class="dealWrapper">
                        <div class="deal">
                            <div class="goodsAll">
                                <span class="goodsAllLeft">商品合计:</span>
                                <span class="goodsAllRight">￥99</span>
                            </div>
                            <div class="roadPrice">
                                <span class="roadPriceLeft">运费:</span>
                                <span class="roadPriceRight">￥10</span>
                            </div>
                            <div class="factPay">
                                <span class="factPayLeft">实付金额</span>
                                <span class="factPayRight">￥109</span>
                            </div>
                            <div class="sendOrder">
                                <div class="sendOrderLeft">
                                    <input type='checkbox'>
                                    <span>我同意<<云音乐商城购买协议>></span>
                                </div>
                                <button>提交订单</button>
                            </div>
                            <div class="infoAll">
                                <span>张彧豪&nbsp;&nbsp;&nbsp;</span>
                                <span>18882020809&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                <span>北京市北京市东城区</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
